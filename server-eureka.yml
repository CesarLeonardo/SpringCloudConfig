server:
  port: 8761
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true
    prefer-ip-address: true
    hostname: localhost
    instanceId: ${eureka.instance.hostname}:${server.port}
